<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="accent-line" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#58a6ff" stop-opacity="0"/>
      <stop offset="30%" stop-color="#58a6ff" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#bc8cff" stop-opacity="0.5"/>
      <stop offset="70%" stop-color="#58a6ff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#58a6ff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="300" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="1" fill="url(#accent-line)"/>

  <!-- Left side: Brand (compact ~30%) -->
  <g transform="translate(44, 0)">
    <text x="0" y="74" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="50" font-weight="800" fill="#e6edf3" letter-spacing="-2">unpack</text>

    <text x="2" y="98" font-family="'Segoe UI', system-ui, sans-serif" font-size="13" fill="#7d8590">Unpack ideas.</text>
    <text x="2" y="114" font-family="'Segoe UI', system-ui, sans-serif" font-size="13" fill="#7d8590">Build systematically.</text>

    <text x="2" y="144" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#3d444d">AI-assisted development</text>
    <text x="2" y="158" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#3d444d">where conversations are</text>
    <text x="2" y="172" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#3d444d">the primary input.</text>

    <!-- Agent badges — larger -->
    <g transform="translate(0, 194)">
      <rect x="0" y="0" width="104" height="26" rx="13" fill="#161b22" stroke="#30363d" stroke-width="0.8"/>
      <text x="52" y="17" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#7d8590" text-anchor="middle">Claude Code</text>

      <rect x="112" y="0" width="70" height="26" rx="13" fill="#161b22" stroke="#30363d" stroke-width="0.8"/>
      <text x="147" y="17" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#7d8590" text-anchor="middle">Codex</text>

      <rect x="190" y="0" width="86" height="26" rx="13" fill="#161b22" stroke="#30363d" stroke-width="0.8"/>
      <text x="233" y="17" font-family="'Segoe UI', system-ui, sans-serif" font-size="11" fill="#484f58" text-anchor="middle">any agent</text>
    </g>

    <!-- Flow — inline text -->
    <g transform="translate(0, 244)">
      <text font-family="'SFMono-Regular', Consolas, monospace" font-size="10">
        <tspan fill="#58a6ff" opacity="0.7">conversation</tspan>
        <tspan fill="#30363d"> → </tspan>
        <tspan fill="#bc8cff" opacity="0.7">docs</tspan>
        <tspan fill="#30363d"> → </tspan>
        <tspan fill="#d29922" opacity="0.7">build</tspan>
        <tspan fill="#30363d"> → </tspan>
        <tspan fill="#3fb950" opacity="0.7">ship</tspan>
      </text>
    </g>
  </g>

  <!-- Vertical divider -->
  <line x1="340" y1="36" x2="340" y2="264" stroke="#30363d" stroke-width="0.5" opacity="0.4"/>

  <!-- Right side: Agent session (~70%) -->
  <g transform="translate(370, 20)">
    <rect width="790" height="260" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <rect width="790" height="2" rx="8" fill="url(#accent-line)"/>

    <!-- Prompt -->
    <g transform="translate(18, 14)">
      <rect width="754" height="34" rx="7" fill="#0d1117" stroke="#30363d" stroke-width="0.5"/>
      <text x="14" y="23" font-family="'Segoe UI', system-ui, sans-serif" font-size="15" fill="#484f58">›</text>
      <text x="30" y="23" font-family="'SFMono-Regular', Consolas, monospace" font-size="15" fill="#58a6ff" font-weight="600">/up-bootstrap</text>
    </g>

    <!-- Agent output -->
    <g transform="translate(18, 62)">
      <!-- Main checklist — large and clear -->
      <text x="0" y="16" font-family="'Segoe UI', system-ui, sans-serif" font-size="15">
        <tspan fill="#3fb950">✓</tspan>
        <tspan fill="#e6edf3"> Reading </tspan>
        <tspan fill="#58a6ff" font-family="'SFMono-Regular', Consolas, monospace" font-size="14">conversation.md</tspan>
        <tspan fill="#484f58"> (triaged; latest decisions)</tspan>
      </text>
      <!-- Stats tucked under — very low contrast -->
      <text x="20" y="32" font-family="'SFMono-Regular', Consolas, monospace" font-size="10" fill="#3d444d">3,847 lines · 14 topics · 3 pivots</text>

      <text x="0" y="58" font-family="'Segoe UI', system-ui, sans-serif" font-size="15">
        <tspan fill="#3fb950">✓</tspan>
        <tspan fill="#e6edf3"> Extracted specs, domain model, architecture, APIs</tspan>
      </text>

      <text x="0" y="84" font-family="'Segoe UI', system-ui, sans-serif" font-size="15">
        <tspan fill="#3fb950">✓</tspan>
        <tspan fill="#e6edf3"> Created 5-phase build plan with completion criteria</tspan>
      </text>

      <text x="0" y="110" font-family="'Segoe UI', system-ui, sans-serif" font-size="15">
        <tspan fill="#3fb950">✓</tspan>
        <tspan fill="#e6edf3"> Recorded 3 architecture decisions from conversation</tspan>
      </text>

      <!-- Divider -->
      <line x1="0" y1="124" x2="540" y2="124" stroke="#30363d" stroke-width="0.5"/>

      <!-- Output boxes — precise paths, larger -->
      <g transform="translate(0, 136)">
        <rect x="0" y="0" width="180" height="30" rx="6" fill="#3fb950" opacity="0.06" stroke="#3fb950" stroke-width="0.8" stroke-opacity="0.4"/>
        <text x="14" y="20" font-family="'SFMono-Regular', Consolas, monospace" font-size="13">
          <tspan fill="#3fb950">docs/specs</tspan>
          <tspan fill="#484f58"> · 8 files</tspan>
        </text>

        <rect x="194" y="0" width="192" height="30" rx="6" fill="#58a6ff" opacity="0.06" stroke="#58a6ff" stroke-width="0.8" stroke-opacity="0.4"/>
        <text x="208" y="20" font-family="'SFMono-Regular', Consolas, monospace" font-size="13">
          <tspan fill="#58a6ff">docs/phases</tspan>
          <tspan fill="#484f58"> · 5 phases</tspan>
        </text>

        <rect x="400" y="0" width="206" height="30" rx="6" fill="#bc8cff" opacity="0.06" stroke="#bc8cff" stroke-width="0.8" stroke-opacity="0.4"/>
        <text x="414" y="20" font-family="'SFMono-Regular', Consolas, monospace" font-size="13">
          <tspan fill="#bc8cff">docs/decisions</tspan>
          <tspan fill="#484f58"> · 3 ADRs</tspan>
        </text>
      </g>

      <!-- Next action -->
      <g transform="translate(0, 178)">
        <text y="14" font-family="'Segoe UI', system-ui, sans-serif" font-size="14">
          <tspan fill="#3fb950">Ready.</tspan>
          <tspan fill="#7d8590"> Run </tspan>
          <tspan fill="#58a6ff" font-family="'SFMono-Regular', Consolas, monospace" font-size="13">/up-next</tspan>
          <tspan fill="#7d8590"> to execute </tspan>
          <tspan fill="#e6edf3">Phase 1: Project scaffolding</tspan>
        </text>
      </g>
    </g>
  </g>

  <rect x="0" y="299" width="1200" height="1" fill="url(#accent-line)"/>
</svg>
